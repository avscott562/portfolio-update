<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Alicia Scott Portfolio</title>
</head>
<body>
    <header>
        <nav class="nav-wrapper transparent">
            <div class="container">
                <a href="" class="brand-logo">Alicia Scott</a>
                <a href="#" class="sidenav-trigger" data-target="side-menu">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Work</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

             <!-- side nav menu for smaller screens -->
             <ul class="sidenav" id="side-menu">
                <img src="./assets/images/green.png" id="side-image" class="center" alt="Alicia Scott">
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Work</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <br>
    <br>
    <!-- Projects -->
    <div class="container section" id="project-section">
        <h3 id="work" class="section-title">Work</h3>
        <div class="row">
            <div class="carousel">
                <a href="" class="carousel-item">
                    <img src="./assets/images/stitches.png" class="project-image" alt="Stitches and Tape">
                    <h5 class="project-title">Stitches & Tape</h5>
                </a>
                <a href="" class="carousel-item">
                    <img src="./assets/images/kffl.png" class="project-image" alt="Kids Fantasy Football League">
                    <h5 class="project-title">Kids Fantasy Football League</h5>
                </a>
                <a href="" class="carousel-item">
                    <img src="./assets/images/train.jpg" class="project-image" alt="Train Time">
                    <h5 class="project-title">Train Time</h5>
                </a>
                <a href="" class="carousel-item">
                    <img src="./assets/images/liribot.png" class="project-image" alt="Liribot">
                    <h5 class="project-title">Liri Bot</h5>
                </a>
                <a href="" class="carousel-item">
                    <img src="./assets/images/hangman.png" class="project-image" alt="Hangman">
                    <h5 class="project-title">Hangman</h5>
                </a>
                <a href="" class="carousel-item">
                    <img src="./assets/images/crystal2.png" class="project-image" alt="Crystals Collector">
                    <h5 class="project-title">Crystals Collector</h5>
                </a>
            </div>
        </div>
    </div>

    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Scrollmagic -->
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script> -->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- local JavaScript file -->
    <script type="text/JavaScript" src="./assets/js/index.js"></script>
</body>
</html>
